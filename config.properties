# IMPORTANT: All paths are relative to the project root directory.
# Run the application from the PrivacyGuard folder:
#   cd PrivacyGuard
#   ant run

# Dataset paths (relative to project root)
# Original ARFF files for all operations
dataset.original.dir=datasets/Original/
dataset.bot_iot=datasets/Original/bot_loT.arff
dataset.cic_iot=datasets/Original/CICIoT2023.arff
dataset.mqtt=datasets/Original/MQTTset.arff
dataset.edge_iiot=datasets/Original/Edge-IIoTset.arff

# =============================================================================
# OUTPUT DIRECTORY STRUCTURE (Organized by Menu Option)
# =============================================================================
# output/
#   1_synthetic_data/           [Menu 1] Generated synthetic datasets
#       PrivacyGuard/           - PrivacyGuard (VWC) method
#       Equal_Width_Binning/    - Equal Width Binning baseline
#       KMeans/                 - K-Means baseline
#       KAnonymity/             - K-Anonymity baseline
#       LaplacianDP/            - Laplacian DP baseline
#   2_indices/                  [Menu 2] Train/test split indices
#   3_classification/           [Menu 3] Classification evaluation results
#   4_latex/                    [Menu 4] LaTeX tables for publication
#   5_privacy_attacks/          [Menu 5] Privacy attack evaluation results
#   6_parameter_exploration/    [Menu 6] Parameter exploration results
# =============================================================================

output.dir=output/
output.synthetic=output/1_synthetic_data/
output.indices=output/2_indices/
output.classification=output/3_classification/
output.latex=output/4_latex/
output.privacy=output/5_privacy_attacks/
output.parameter_exploration=output/6_parameter_exploration/

# PrivacyGuard (VWC) parameters
privacyguard.s_max=5
privacyguard.beta_percent=5
vwc.betaPercentage=5
vwc.maxClusterSize=5

# Equal Width Binning parameters
ewb.num_bins=100

# K-Means parameters
kmeans.k=500

# K-Anonymity parameters
kanonymity.k=5

# Laplace DP parameters
laplace.epsilon=1.0

# Evaluation parameters
evaluation.train_ratio=0.7
evaluation.num_runs=5
evaluation.random_seed=180
